<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weapon Upgrade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin: 0 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Weapon Upgrade</h2>
        <p>Lv.sword: <span id="swordLevel">0</span></p>
        <button onclick="upgradeWeapon()">Upgrade to +1</button>
        <button onclick="quit()">Quit</button>
        <script>
            let lv_sword = 0;
            function upgradeWeapon() {
                let data = confirm("Are you want to upgrade weapon to +1 ?");
                if (data) {
                    let result = Math.random() < 0 ? "Success" : "Fail";
                    if (result === "Success") {
                        lv_sword++;
                    } else {
                        if (lv_sword > 0) {
                            lv_sword--;
                        }
                    }
                    document.getElementById("swordLevel").textContent = lv_sword;
                    alert(result);
                }
            }
            function quit() {
                alert("Okay! Good Bye!");
                window.close();
            }
        </script>
    </div>
</body>
</html>
